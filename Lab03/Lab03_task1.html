<head>

    <style>
        body {
            font-family: serif;

            max-width: 720px;

        label {
            display: inline-block;

<body>
    <form action="Lab03_Task1.php" method="post">
        <label for="name">Name:
            <input type="text" id="name" name="name" />

        <label for="gradyear">Graduate Year:
            <input type="text" id="gradyear" name="gradyear" />
